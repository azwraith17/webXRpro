<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Meet Leo the skeleton</title>
  </head>
  <body>
    <script type="module"
	    src="./pub/model-viewer.js">
    </script>

    <model-viewer
      ar
      alt="Leo Model"
      src="./pub/leo.glb"
      ios-src="./pub/leo_texture.usdz"
      style="width:800px;height:1000px;"
      background-color="#70BCD1"
      shadow-intensity="0.7"
      camera-controls
      touch-action="pan-y"
      interaction-prompt="auto"
      auto-rotate
      scale="0.1 0.1 0.1"
      ar-modes="scene-viewer webxr quick-look"
      magic-leap>
    </model-viewer>
  </body>
  <script type="module"
	  src="model-viewer.js">
  </script>
</html>
