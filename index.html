<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer WebAR</title>
    <!-- Load model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <style>
      /* Style for centering and containing the model */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      model-viewer {
        width: 100%;
        max-width: 400px; /* Adjust size for better display */
        height: 500px;    /* Adjust height */
        object-fit: contain;
      }
    </style>
  </head>
  <body>

    <!-- Model Viewer Component -->
    <model-viewer 
      ar
      alt="Leo Model"
      src="leo.glb" 
      ios-src="leo_texture.usdz" 
      background-color="#70BCD1"
      shadow-intensity="0.7"
      camera-controls
      interaction-prompt="auto"
      auto-rotate 
      scale="0.01 0.01 0.01"  <!-- Reduce model scale -->
      ar-modes="scene-viewer webxr quick-look"  <!-- AR Modes -->
      magic-leap>
    </model-viewer>

  </body>
</html>
