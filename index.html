<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer WebAR</title>
    <!-- Load model-viewer script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <style>
      /* Model viewer styling */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      model-viewer {
        width: 100%;
        max-width: 600px; /* Controls the size on large screens */
        height: 100vh; /* Full viewport height */
        object-fit: contain; /* Ensures it stays within bounds */
        touch-action: pan-y;
      }
    </style>
  </head>
  <body>

    <!-- Model Viewer Component -->
    <model-viewer 
      ar
      alt="Leo Model"
      src="leo.glb" 
      ios-src="leo_texture.usdz" 
      background-color="#70BCD1"
      shadow-intensity="0.7"
      camera-controls
      interaction-prompt="auto"
      auto-rotate 
      scale="0.05 0.05 0.05" <!-- Adjust scale to fit your model -->
      ar-modes="scene-viewer webxr quick-look"
      magic-leap>
    </model-viewer>
    
  </body>
</html>
